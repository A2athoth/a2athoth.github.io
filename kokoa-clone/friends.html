<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends - Cacao Talk</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-half"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Friends</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <a href="./setting.html"
          ><span><i class="fas fa-cog fa-lg"></i></span
        ></a>
      </div>
    </header>

    <main class="wrapper friends-screen">
      <a href="#" id="friends-display-link">
        <i class="fas fa-info-circle fa-md"></i> Friends' Names Display
      </a>

      <div class="user-comp">
        <div class="user-comp__column">
          <img
            src="https://avatars.githubusercontent.com/u/41228325"
            alt=""
            class="user-comp__avatar"
          />
          <div class="user-comp__text">
            <h4 class="user-comp__title">Azathoth</h4>
            <!-- <h6 class="user-comp__subtitle">test</h6> -->
          </div>
        </div>
        <div class="user-comp__column"></div>
      </div>

      <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
          <span>Channel</span>
          <i class="fas fa-chevron-up fa-xs"></i>
        </div>
      </div>

      <div class="user-comp">
        <div class="user-comp__column">
          <img
            src="https://avatars.githubusercontent.com/u/41228325"
            alt=""
            class="user-comp__avatar user-comp__avatar--sm"
          />
          <div class="user-comp__text">
            <h4 class="user-comp__title user-comp__title--not-bold">
              Azathoth
            </h4>
            <!-- <h6 class="user-comp__subtitle">test</h6> -->
          </div>
        </div>
        <div class="user-comp__column">
          <span class="user-comp__chat-number"
            >2 <i class="fas fa-chevron-right fa-xs"></i
          ></span>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="./friends.html">
            <i class="fas fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="./chats.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comments fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="./find.html">
            <i class="fas fa-search fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="./more.html">
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div id="slash-screen">
      <i class="fas fa-comment fa-4x"></i>
    </div>
    <div id="no-mobile">Your screen is too big...</div>
  </body>
</html>
