<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat - Cacao Talk</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-half"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="./chats.html"
          ><span><i class="fas fa-angle-left fa-2x"></i></span
        ></a>
      </div>
      <div class="alt-header__column">Azathoth</div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-bars fa-lg"></i></span>
      </div>
    </header>

    <main class="wrapper chat-screen">
      <div class="chat__timestamp">Tuesday, June 30, 2020</div>

      <div class="message-row">
        <img
          src="https://avatars.githubusercontent.com/u/41228325"
          alt="User Profile photo"
        />
        <div class="message-row__content">
          <div class="message__author">Azathoth</div>
          <div class="message__info">
            <span class="message__bubble">Hi!</span>
            <span class="message__time">01:36</span>
          </div>
        </div>
      </div>
      <div class="message-row--own">
        <!-- <img
          src="https://avatars.githubusercontent.com/u/41228325"
          alt="User Profile photo"
        /> -->
        <div class="message-row__content">
          <!-- <div class="message__author">Azathoth</div> -->
          <div class="message__info">
            <span class="message__bubble">Hi!</span>
            <span class="message__time">01:36</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply" action="">
      <div class="reply__column">
        <i class="far fa-plus-square fa-glide-g"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message..." />
        <i class="far fa-smile-wink"></i>
        <button>
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </form>
    <div id="no-mobile">Your screen is too big...</div>
  </body>
</html>
