<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - Cacao Talk</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-half"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <a href="./setting.html"
          ><span><i class="fas fa-cog fa-lg"></i></span
        ></a>
      </div>
    </header>

    <main class="wrapper more-screen">
      <div class="user-comp">
        <div class="user-comp__column">
          <img
            src="https://avatars.githubusercontent.com/u/41228325"
            alt=""
            class="user-comp__avatar"
          />
          <div class="user-comp__text">
            <h4 class="user-comp__title">Azathoth</h4>
            <h6 class="user-comp__subtitle">
              +82 10-8XXX-5XXX
              <i class="fas fa-exclamation-circle"></i>
            </h6>
          </div>
        </div>
        <div class="user-comp__column">
          <i class="fas fa-envelope-open-text fa-2x"></i>
        </div>
      </div>
      <div class="icon-row">
        <div class="icon-row__icon">
          <span><i class="fas fa-calendar fa-lg"></i></span>
          <span>Calendar</span>
        </div>
        <div class="icon-row__icon">
          <span><i class="fas fa-file-csv fa-lg"></i></span>
          <span>Talk Drive</span>
        </div>
        <div class="icon-row__icon">
          <span><i class="far fa-smile-beam fa-lg"></i></span>
          <span>Emoticons</span>
        </div>
        <div class="icon-row__icon">
          <span><i class="fas fa-paint-roller fa-lg"></i></span>
          <span>Themes</span>
        </div>
        <div class="icon-row__icon">
          <span><i class="far fa-user-circle fa-lg"></i></span>
          <span>Account</span>
        </div>
        <div class="icon-row__icon">
          <span><i class="far fa-comments fa-lg"></i></span>
          <span>Openchat</span>
        </div>
      </div>
      <div class="more-suggestions">
        <h4 class="more-suggestions__title">Suggestions</h4>
        <div class="more-suggestions__icons">
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-img">
              <i class="fas fa-quote-right fa-lg"></i>
            </div>
            <span class="more-suggestions__icon-txt">Cacao Paper</span>
          </div>
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-img">
              <i class="fas fa-thumbs-down fa-lg"></i>
            </div>
            <span class="more-suggestions__icon-txt">Report User</span>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="./friends.html">
            <i class="far fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="./chats.html">
            <span class="nav__notification">1</span>
            <i class="far fa-comments fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="./find.html">
            <i class="fas fa-search-plus fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="./more.html">
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">Your screen is too big...</div>
  </body>
</html>
